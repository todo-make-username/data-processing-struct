	<div class="pure-u-1">
		<h3>Examples:</h3>
		<legend>Hydrate using post values</legend>
	</div>

<div class="pure-g">
	<div class="pure-u-1 align-top">
		<div class="pure-control-group">
			<label>
				Required:<br>
				<small>#[Required]</small>
			</label>
			<input id="required" type="checkbox" class="form-control" name="required" checked>
		</div>
		<div class="pure-control-group">
			<label>

				<small>#[FileUpload]</small>

			<input id="file_single" type="file" class="form-control" name="file_single">
		</div>
		<div class="pure-control-group">
			<label>Array:<br><small>#[JsonDecode(true)]</small></label>
			<textarea type="text" class="form-control" name="val_array" value=""><?= json_encode([ 'A' => [ 'AA' => '11' ], 'B' => 2 ]) ?></textarea>
		</div>
	</div>
